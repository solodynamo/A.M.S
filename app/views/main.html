<style>
@media (max-width:767px) {
  .abc {font-size: 14px;},
  #header{height:1px;}
}

/* Small devices (tablets, 768px and up) */
@media (min-width:768px) {
  .abc {font-size: 15px; padding-left:3px;},
  #header{height:1px;}
}

/* Medium devices (desktops, 992px and up) */
@media (min-width:992px) {
  .abc {font-size: 20px;},
  #header{height:1px;}
}

/* Large devices (large desktops, 1200px and up) */
@media (min-width:1200px) {
  .abc {font-size: 60px;},
  #header{height:1px;}
}
</style>

<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2" id="header">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
               href="https://github.com/solodynamo">
      <h1><img class="img-circle" ng-src="app/logo2.png"></h1>
    </md-button>
  </md-toolbar>
   
      <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
                 flex class="capitalize" ng-click="vm.selectItem(item)"
                 ui-sref-active="md-warn" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content">
              {{item.name}}
          </div>
      </md-button>
      <md-divider ng-repeat-end></md-divider>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="center center">
        
        <section layout-align="start center" layout-fill flex>
            <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu" flex="20">
                <i class="material-icons">menu</i>
                
            </md-button>
        </section>
     <h4 class="abc" flex="80">Bhagwan Parshuram Institute Of Technology</h4>

    </md-toolbar>

    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>
